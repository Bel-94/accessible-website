<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disability Prototype Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
              <li><a href="#Accessible Forms">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
    </header>
    <main>
        <h1>Welcome to Sample Website</h1>
        <p>
            This is a sample website that follows accessibility guidelines for
            people with disabilities. We hope you find it useful and easy to use.
        </p>
    
        <h2>Accessible Forms</h2>
        <form>
            <fieldset>
              <legend>Personal Information</legend>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required /><br />
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required /><br />
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" required /><br />
            </fieldset>
    
            <fieldset>
              <legend>Message</legend>
              <label for="message">Message:</label>
              <textarea id="message" name="message"></textarea>
            </fieldset>
    
            <input type="submit" value="Submit" />
          </form>
    
    </main>

    <footer>
        <p>&copy; 2023 Sample Website. All rights reserved.</p>
    </footer>

    <script>
        const form = document.querySelector("form");
        const nameInput = document.querySelector("#name");
        const emailInput = document.querySelector("#email");
        const phoneInput = document.querySelector("#phone");
        const messageInput = document.querySelector("#message");
  
        form.addEventListener("submit", (event) => {
          event.preventDefault();
  
          // validate inputs
          if (nameInput.value === "") {
            alert("Please enter your name.");
            nameInput.focus();
            return;
          }
  
          if (emailInput.value === "") {
            alert("Please enter your email.");
            emailInput.focus();
            return;
          }
  
          if (phoneInput.value === "") {
            alert("Please enter your phone number.");
            phoneInput.focus();
            return;
          }
  
          // send data to server
          const formData = new FormData(form);
  
          fetch("/submit-form.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                alert("Your form has been submitted successfully.");
                form.reset();
              } else {
                alert("There was an error submitting your form. Please try again.");
              }
            })
            .catch((error) => {
              alert("There was an error submitting your form. Please try again.");
            });
        });
      </script>
    
</body>
</html>
